<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
    }

    #noteInput {
      width: 300px;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }

    #buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      color: white;
    }

    #addBtn {
      background: #007bff;
    }
    #addBtn:hover {
      background: #0056b3;
    }

    #clearBtn {
      background: #dc3545;
    }
    #clearBtn:hover {
      background: #a71d2a;
    }

    .note {
      background: #fff;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 320px;
      position: relative;
    }

    .note p {
      margin: 0;
      padding-right: 70px;
      word-wrap: break-word;
    }

    .note button {
      position: absolute;
      top: 8px;
      padding: 2px 6px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      color: white;
    }

    .deleteBtn {
      right: 8px;
      background: red;
    }

    .editBtn {
      right: 50px;
      background: #28a745;
    }
  </style>
</head>
<body>
  <h1>üìù Notes App</h1>
  <textarea id="noteInput" placeholder="Write your note here..."></textarea>
  <div id="buttons">
    <button id="addBtn">Add Note</button>
    <button id="clearBtn">Clear All</button>
  </div>

  <div id="notesContainer"></div>


  <script src="script.js"></script>
</body>
</html>
